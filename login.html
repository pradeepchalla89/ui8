<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="sidebar.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="login-wrapper">
			<div class="logo">
				<img src="images/hippo.png">
			</div>
			<div class="loginDiv">
				<div class="header">Hipposys Healthcare</div>
				<div class="div-text">Cloud-Based Electronic Record System
				Across Continuum of Care</div>
				<div class="container">
					<div class="inputDiv">
						<div>Email</div>
						<input type="text" name="email">
					</div>
					<div class="inputDiv">
						<div>Password</div>
						<input type="password" name="Password">
					</div>
					<div class="keepLoggedIn">
						<input type="checkbox" name="checkbox">
						<span>Keep me logged in</span>
					</div>
					<div class="button">Login</div>
				</div>
				<a href="#" class="forgotPassword">Forgot your password?</a>
			</div>
		</div>
	</body>
</html>
