<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="logo">
			<img src="images/hippo.png">
		</div>
		<div class="loginDiv">
			<div class="header">Hipposys Healthcare</div>
			<div class="text">cloud-Based Electronic Record System
			Across Continuum of Care</div>
			<div>
				<div>
					<label>Email</label>
					<input type="text" name="email">
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="Password">
				</div>
				<div>
					<input type="checkbox" name="checkbox">
					<span>Keep me logged in</span>
				</div>
				<div class="button">Login</div>
			</div>
			<a href="#">Forgot your password?</a>
		</div>
	</body>
</html>
